<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../plugins/vegas/vegas.css">
    <link rel="stylesheet" href="../assets/css/index.css">
  </head>
  <body>

    <div class="wrapper">

      <div class="page" id="page-list">

          <div id="setting-link">
            <a href="#">Settings</a>
          </div>

          <div class="search-bar">
            <input type="text" name="txt_search" id="txt_search" placeholder="search">
          </div>

          <div class="filter">
            <div class="filter-item">A</div>
            <div class="filter-item">B</div>
            <div class="filter-item">C</div>
            <div class="filter-item">D</div>
            <div class="filter-item">E</div>
            <div class="filter-item">F</div>
            <div class="filter-item">G</div>
            <div class="filter-item">H</div>
          </div>

          <div class="clearfix"></div>

          <div class="list">
            <ul>
              <li class="list-item">
                <div class="poster">
                    <img src="../assets/images/poster.jpg" alt="">
                </div>
                <div class="poster-links">
                  <div class="download">
                    <button class="btn download">Download</button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
      </div>

      <div style="display:none" class="page" id="page-settings">
        <div class="content-item">
          
          <div>
              <p>Enter Source:</p>
              <input type="text">
      
              <p>Enter Destination:</p>
              <input type="text">
          </div>

          <div>
              <button class="btn">Save</button>
          </div>

        </div>

      </div>

      <div style="display:none" class="page" id="page-welcome">
        <div class="centered-item">
          <div class="content-item">
            <button class="btn" >Enter</button>
          </div>
        </div>
      </div>
    
    </div>

    <div id="overlay-bg"></div>
    <div id="overlay">
      <div class="wrapper">
        <p>Downloading files....</p>
        <div class="meter">
          <span style="width: 25%"></span>
        </div>
        <p>12 / 20</p>
      </div>
    </div>

    <script>
      window.$ = window.jQuery = require("../plugins/jquery/jquery-3.2.1.js");
    </script>
    <script src="../plugins/vegas/vegas.min.js"></script>
    <script src="index.js"></script>

  </body>
</html>
